<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Drawer example for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap-material-design.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="../../../../dist/js/bootstrap-material-design.js"></script>
    <script>$(document).ready(function () {
        $('body').bootstrapMaterialDesign();
    });</script>
</head>

<body>
<div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay" style="height: 800px;min-height: 800px;">
    <header class="bmd-layout-header">
        <div class="navbar navbar-light bg-faded">
            <button class="navbar-toggler" id="button-1" type="button" data-toggle="drawer" data-target="#drawer-1">
                <i class="material-icons">Toggle drawer 1</i>
            </button>
            <button class="navbar-toggler" id="button-2" type="button" data-toggle="drawer" data-target="#drawer-2">
                <i class="material-icons">Toggle drawer 2</i>
            </button>
        </div>
    </header>
    <div id="drawer-1" class="bmd-layout-drawer bg-faded">
        <header>
            <a class="navbar-brand">Title</a>
        </header>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link">Link 1</a>

            </li>
            <li class="nav-item">
                <a class="nav-link">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Link 3</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown <span class="drawer-caret"></span></a>
                <div class="dropdown-menu dropdown-menu-drawer" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item">Link 1</a>
                    <a class="dropdown-item">Link 2</a>
                    <a class="dropdown-item">Link 3</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link">Link 4</a>
            </li>
        </ul>
    </div>
    <div id="drawer-2" class="bmd-layout-drawer bg-faded">
        <header>
            <a class="navbar-brand">Title</a>
        </header>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link">Link 1</a>

            </li>
            <li class="nav-item">
                <a class="nav-link">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Link 3</a>
            </li>
            <li class="nav-item">
                <a class="nav-link">Link 4</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
